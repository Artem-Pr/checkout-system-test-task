name: CI
run-name: ${{ github.actor }} is pushed changes
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

